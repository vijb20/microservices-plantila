server.port=0
spring.application.name=orders-service

#Eureka client
eureka.client.service-url.default-zone=http://localhost:8761/eureka
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://${DATASOURCE_DB_HOST:localhost}:${DATASOURCE_DB_PORT:5432}/${DATASOURCE_DB_NAME:orders_service}
spring.datasource.username=${DATASOURCE_DB_USER:postgres}
spring.datasource.password=${DATASOURCE_DB_PASS:postgres}
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect